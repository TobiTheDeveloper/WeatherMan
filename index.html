<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather web app">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Man</title>
</head>
<body>
    <div class="dashboard">
        <img src="images/logo.png" alt="Logo" style="height: 40px; margin: 20px;">
        <h1 id="textHead">Weather Dashboard</h1>

        <input type="text" id="cityInput" placeholder="Enter city name">

        <div id="datetime"></div>

        <div class="buttons buttonCenter">
            <button id="searchButton">Search</button>
            <button type="button" onclick="resetButton()" id="resetButton" >Rest</button>
        </div>

        <div class="weather-info" id="weatherInfo">

            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
